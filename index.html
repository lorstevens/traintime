<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Train</title>
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	    

	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	     

</head>
<body>
	 <div class="container">
     	<div class="jumbotron">
        	<h1 class="text-center" id ="trainTitle" style="color:#49575e">Where's My Train?</h1>
        	<img src= "./assets/images/railroad_edit.jpg">
      	</div>

      <div class="row">

        <div class="col-lg-12">
        	<div class="panel panel-primary">
            	<div class="panel-heading" style= "background-color: black">
              		<h3 class="panel-title" style="color:#49575e">Current Train Schedule</h3>
            	</div>
            <div class="panel-body">
            	<table class="table">
                
                	<thead>
	                  <tr>
	                    <th>Train Name </th> 
	                    <th>Destination</th>
	                    <th>Frequency</th>
	                    <th>Next Arrival</th>
	                    <th>Minutes Away</th>
	                  </tr>
                	</thead>

                	<tbody>
                  </tbody>
              	</table>
            </div>
        </div>

<!-- 
  <div class="col-lg-4"> -->
          <div class="panel panel-primary">
            <div class="panel-heading" style= "background-color: black">
              <h3 class="panel-title" style="color:#49575e">Add Train</h3>
            </div>
            <div class="panel-body">


              <form>
                <div class="form-group">
                  <label for="nameinput">Train Name</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="whereinput">Destination</label>
                  <input class="form-control" id="where-input" type="text">
                </div>
                <div class="form-group">
                  <label for="timeinput">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequencyinput">Frequency</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>

                <button class="btn btn-primary" id="submitTrain" type="submit" style="color:#49575e; background-color: black">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>






</body>
<script src="./assets/javascript/app.js"></script>
</html>
